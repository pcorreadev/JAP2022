  <main>
    <div class="container">
      <div>
        <div id="product" class="col-lg-8 mx-auto">
          <h1 id="title" class="display-4">Productos</h1>
          <p id="categoria">Veras aqui todos los productos de la categoria </p>
      </div>
      <div id="gallery" class="row">
          <div id="carousel-target" class="carousel slide" data-bs-ride="carousel" data-bs-keyboard="true" style="overflow:hidden">
            <div class="carousel-inner" id="carousel-photos">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-target" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-target" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>
      <div>
        <button id="botonComprar" class="btn btn-primary btn-lg  m-5" >Comprar</button>
        <ul id="comments">
        </ul>
      </div>
      <div>
       <h3> Escribir reseña:</h3>
      </h3> Comentario:</h3> <textarea id="comentario"></textarea><br>
      </div>
      <div>
        <div class="puntuacion">
          <input id="radio1" type="radio" name="estrellas" value="5"onclick="document.getElementById('valor').innerHTML='5'">
          <label for="radio1"><i class="fa fa-star"></i></i></label>
          <input id="radio2" type="radio" name="estrellas" value="4" onclick="document.getElementById('valor').innerHTML='4'">
          <label for="radio2"><i class="fa fa-star"></i></i></label>
          <input id="radio3" type="radio" name="estrellas" value="3" onclick="document.getElementById('valor').innerHTML='3'">
          <label for="radio3"><i class="fa fa-star"></i></label>
          <input id="radio4" type="radio" name="estrellas" value="2"onclick="document.getElementById('valor').innerHTML='2'">
          <label for="radio4"><i class="fa fa-star"></i></label>
          <input id="radio5" type="radio" name="estrellas" value="1" onclick="document.getElementById('valor').innerHTML='1'">
          <label for="radio5"><i class="fa fa-star"></i></label><br>
        </div><br>
         <span id="valor"></span><br>  
      </div>
      <button id="send">Agregar calificacion </button>
    </div>
    <div>
      <div class="col-lg-8 mx-auto">
        <ul id="related-products" class="list-group shadow" style="list-style-type: none">
